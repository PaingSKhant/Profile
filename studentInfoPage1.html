<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information page</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Fontawesome css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="row  m-4">
        <div class="col-3 text-center">
            <a href="">
                <button class="btn bg-dark text-white col-3 "><i class="fa-solid fa-arrow-left"></i> Back</button>
            </a>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center">
        <div class="col-5 ">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>Student Information Page</h3>
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <!-- <h3 class="text-center">Account Profile</h3> -->
                    </div>
                    <form action="" method="post">
                        <div class="row">
                            <div class=" col-10 offset-1 ">

                                <div class="form-group mt-2">
                                    <select name="" class="form-select shadow-sm">
                                        <option value="">Year </option>
                                        <option value="">1st Year</option>
                                        <option value="">2nd Year</option>
                                        <option value="">3rd Year</option>
                                        <option value="">4th Year</option>
                                        <option value="">5th Year</option>
                                    </select>

                                </div>

                                <div class="form-group mt-2">
                                    <select name="" class="form-select shadow-sm">
                                        <option value="">Semester </option>
                                        <option value="">1st Semester</option>
                                        <option value="">2nd Semester</option>                                        
                                    </select>
                                </div>

                                <div class="form-group mt-2">
                                    <select name="" class="form-select shadow-sm">
                                        <option value="">Major </option>
                                        <option value="">Computer Science</option>
                                        <option value="">Computer Technology</option>                                       
                                    </select>

                                </div>

                                <a href="">
                                    <button class="mt-3 btn bg-dark text-white" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Enter</button>
                                </a>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>

</body>
<!-- bootstrap javascript  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!-- fontawesome javascript  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
