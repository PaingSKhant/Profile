<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Page</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Fontawesome css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="main row  m-4">
        <div class="col-3 text-center">
            <a href="">
                <button class="btn bg-dark text-white col-4 "><i class="fa-solid fa-arrow-left"></i> Back</button>
            </a>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-5 ">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="head"> <i class="fa-solid fa-book"></i> Subject Page</h4>
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <!-- <h3 class="text-center"></h3> -->
                    </div>
                    <form action="" method="post">
                        <div class="row">
                            <div class=" col-10 offset-1 ">
                                <div class="form-group mt-2">
                                    <label class="control-label mb-1 fw-medium" for=""> Id</label>
                                    <input class="form-control  fw-normal shadow-sm" name="Id" type="text" placeholder="Id..." value="1" disabled>
                                </div>

                                <div class="form-group mt-2">
                                    <label class="control-label mb-1 fw-medium" for="">Year</label>
                                    <input class="form-control  fw-normal shadow-sm" name="year" type="text" placeholder="Enter Year..." value="3rd Year" disabled>
                                </div>

                                <div class="form-group mt-2">
                                    <label class="control-label mb-1 fw-medium" for="">Semester</label>
                                    <input class="form-control  fw-normal shadow-sm" name="name" type="text" placeholder="Enter User Name..." value="2nd Semester" disabled>
                                </div>
                                <div class="form-group mt-2">
                                    <label class="control-label mb-1  fw-medium" for="">Major</label>
                                    <input class="form-control  fw-normal shadow-sm" name="email" type="text" placeholder="Enter Major..." value="Computer Science" disabled>
                                </div>

                                <div class="form-group mt-2">
                                    <label class="control-label mb-1  fw-medium" for="">Subject Name</label>
                                    <input class="form-control  fw-normal shadow-sm" name="subjectName" type="text" placeholder="Enter Subject Name..." value="Computer Science" disabled>
                                </div>

                                <div class="form-group mt-2">
                                    <label class="control-label mb-1  fw-medium" for="">Subject Code</label>
                                    <input class="form-control  fw-normal shadow-sm" name="subjectCode" type="text" placeholder="Enter Subject Code..." value="Computer Science" disabled>
                                </div>


                                <a href="">
                                    <button class="btn bg-dark text-white col-12 my-4" type="submit">
                                        <i class="fa-solid fa-arrow-up-from-bracket me-2"></i> <span class=""> Edit</span>
                                    </button>
                                </a>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>

</body>
<!-- bootstrap javascript  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!-- fontawesome javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
