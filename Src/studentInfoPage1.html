<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information page</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Fontawesome css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="row  m-4">
        <div class="col-3 text-center">
            <a href="">
                <button class="btn bg-dark text-white col-3 "><i class="fa-solid fa-arrow-left"></i> Back</button>
            </a>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center">
        <div class="col-5 ">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3><i class="fa-solid fa-graduation-cap"></i> Student Information Page</h3>
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <!-- <h3 class="text-center">Account Profile</h3> -->
                    </div>
                    <form action="" method="post">
                        <div class="row">
                            <div class=" col-10 offset-1 ">

                                <div class="form-group mt-2">
                                    <select name="" class="form-select shadow-sm">
                                        <option value="">Year </option>
                                        <option value="">1st Year</option>
                                        <option value="">2nd Year</option>
                                        <option value="">3rd Year</option>
                                        <option value="">4th Year</option>
                                        <option value="">5th Year</option>
                                    </select>

                                </div>

                                <div class="form-group mt-2">
                                    <select name="" class="form-select shadow-sm">
                                        <option value="">Semester </option>
                                        <option value="">1st Semester</option>
                                        <option value="">2nd Semester</option>
                                    </select>
                                </div>

                                <div class="form-group mt-2">
                                    <select name="" class="form-select shadow-sm">
                                        <option value="">Major </option>
                                        <option value="">Computer Science</option>
                                        <option value="">Computer Technology</option>
                                    </select>

                                </div>

                                <a class="btn btn-dark mt-3" data-bs-toggle="collapse" href="#collapse" role="button" aria-expanded="false" aria-controls="collapseExample">Enter</a>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="collapse row justify-content-center " id="collapse">
            <div class=" col-8 ">
                <div class="card card-body mt-3 ">
                    <table class="table table-success table-striped ">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Student Id</th>
                                <th scope="col">Year</th>
                                <th scope="col">Semester</th>
                                <th scope="col">Major</th>
                                <th scope="col"></th>
                                <th scope="col"></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mg Mg</td>
                                <td>1234</td>
                                <td>Second Year</td>
                                <td>First Semester</td>
                                <td>Computer Science</td>
                                <td class="col"><a href=""><button type="submit" class="btn btn-primary offset-7 ">Edit</button></a></td>
                                <td class="col"><a href=""><button type="submit" class="btn btn-danger">Delete</button></a></td>

                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Kyaw Kyaw </td>
                                <td>1234</td>
                                <td>Second Year </td>
                                <td>First Semester</td>
                                <td>Computer Science</td>
                                <td><a href=""><button type="submit" class="btn btn-primary offset-7">Edit</button></a></td>
                                <td><a href=""><button type="submit" class="btn btn-danger">Delete</button></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
